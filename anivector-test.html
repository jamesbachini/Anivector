<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anivector Test</title>
  <script type="text/javascript" src="anivector.js"></script>
  <style>
  #container {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    margin: 0 auto;
    background: #0F0;
    position: absolute;
    top: 0px;
    left: 0px;
  }

  #container * {
    position: absolute;
    top: 0px;
    left: 0px;
  }
  </style>
</head>
<body>
  <div id="container"></div>
<script>
  const vector1 = new Anivector();
  vector1.circle(540,520,300);
  vector1.rectangle(940,220,600,600);
  vector1.addTo('container');
  vector1.spin();
  setTimeout(() => vector1.shrink(), 3000);
</script>
</body>
</html>
